<div class="header">
  <div class="header-content">
    <h2 class="title">Matchmove</h2>
    <ul class="nav">
    <li></li>
    <li></li>
    </ul>
  </div>
</div>

<section id="features" class="blue" ng-init="index=0">
  <div class="content">
    <div class="box">
      <table style="width:inherit">
        <tr>
          <td rowspan="2">
              <img src="images/lazyfonz2.png" style="width: 187px;" class="image-profile"/>
          </td>
          <td colspan="2"><h2>John Doe<h2></td>
          <td></td>
        </tr>
        <tr>
          <td>
            {{profile.countPosts}} <br>
            Posts
          </td>
          <td>
            {{profile.countLikes}}<br>
            Likes
          </td>
          <td>
            {{profile.countComments}} <br>
            Comments
          </td>
        </tr>
      </table>
    </div>

    <h2>Posts<h2>
    <slick class="slider single-item" current-index="index" responsive="breakpoints" slides-to-show=1 slides-to-scroll=1>
      <div ng-repeat="i in [1,2,3,4,5,6]"><h3>{{ i }}</h3></div>
      <p>Current index: {{ index }}</p>
    </slick>
    <p ng-click="index=4">Change index to 4</p>
    <br>
    <hr/>
    <h2>Multiple Items</h2>
    <slick slides-to-show=1 slides-to-scroll=1 init-onload=true data="awesomeThings" class="slider multiple-items" slick-apply="slickApply">
      <div ng-repeat="thing in awesomeThings"><p>{{ thing.body }}</p>
      <a href="#/post/{{thing.id}}">reply</a>
      </div>
    </slick>
    <a href="#/post"><img src="images/plus.png"/></a>
    <hr/>
    <h2>One At A Time</h2>
    <slick dots="true" infinite="false" speed=300 slides-to-show=5 touch-move="false" slides-to-scroll=1 class="slider one-time">
      <div><h3>1</h3></div>
      <div><h3>2</h3></div>
      <div><h3>3</h3></div>
      <div><h3>4</h3></div>
      <div><h3>5</h3></div>
      <div><h3>6</h3></div>
    </slick>
    <br>
    <hr/>
    <h2>Lazy Loading</h2>
    <slick lazy-load='ondemand' slides-to-show=3 slides-to-scroll=1 class="slider lazy">
      <div><div class="image"><img data-lazy="images/lazyfonz1.png"/></div></div>
      <div><div class="image"><img data-lazy="images/lazyfonz2.png"/></div></div>
      <div><div class="image"><img data-lazy="images/lazyfonz3.png"/></div></div>
      <div><div class="image"><img data-lazy="images/lazyfonz4.png"/></div></div>
      <div><div class="image"><img data-lazy="images/lazyfonz5.png"/></div></div>
      <div><div class="image"><img data-lazy="images/lazyfonz6.png"/></div></div>
    </slick>
  </div>
</section>

<section id="go-get-it" class="white">
  <div class="content">
    <p class="guff">Dave Buenconsejo</p>
  </div>
</section>
